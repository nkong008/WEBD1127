<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 and 7 SVG</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <svg id="svg1" width="600" height="600" viewBox="0 0 100 100">
            <!-- adding filter to my rectangle element -->
            <defs>
                <!-- <filter id="f1" x="0" y="0">
                  <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
                </filter> -->
                <filter id="f4" x="0" y="0" width="200%" height="200%">
                    <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
                    <feColorMatrix result="matrixOut" in="offOut" type="matrix"
                        values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
                    <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
            </defs>
            <!-- adding filter to my rectangle element -->
            <rect filter="url(#f4)" id="rect1" x="0" y="0" width="50" height="50"></rect>
           <!-- using svg text -->
            <text id="text1" x="10" y="30">This in some text</text>
        </svg>
    </div>
    <!-- end of example 1 -------------------------------------------------->

    <!-- svg image element example -->
    <div id="content2">
        <svg id="svg2" width="600" height="600" viewBox="0 0 100 100">
            <defs>
                <!-- The clip-path CSS property creates a clipping region that sets what part of an element should be shown. Parts that are inside the region are shown, while those outside are hidden. -->
                <clipPath id="rect-mask">
                    <rect id="rect3" x="0" y="0" width="50" height="50"></rect>
                </clipPath>
            </defs>
            <g clip-path="url(#rect-mask)">
                <!-- <rect id="rect2" x="50" y="0" width="50" height="100"></rect> -->
                <image href="images/jan-kopriva-unsplash.jpg" width="100" clip-path="url(#rect-mask)"></image>
            </g>
        </svg>

    </div>
<!-- end of example 2 ------------------------------>

<!-- start of example 3 -->
    <div id="content3" class="content">
        <svg id="svg3" width="600" height="600" viewBox="0 0 100 100">
            <defs>
                <clipPath id="rect-mask1">
                    <text id="text2" x="10" y="30">This in some text</text>
                </clipPath>
            </defs>
            <!-- <text id="text2" x="10" y="30">This in some text</text> -->
            <!-- <rect clip-path="url(#rect-mask1)" id="rect4" x="0" y="0" width="100" height="50"></rect> -->
          
            <!-- using image behind text using clip-path -->
            <image  clip-path="url(#rect-mask1)" href="images/jan-kopriva-unsplash.jpg" width="100"></image>
        </svg>
    </div>
<!-- end of example 3-------------------------------->
    <script src="js/script.js"></script>
</body>

</html>
