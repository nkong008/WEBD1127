<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <div class="container">
    <svg viewBox="0 0 100 100">
        <!-- animating example svg-->

        <g id="demoBox-a">
            <path class="Path_1" data-name="Path 1" d="M141.138,90.814,156.5,102.235v15.184l-15.358,11.421L125.78,117.419V102.235Z" transform="translate(-116 -83)"/>
            <path class="Path_2" data-name="Path 2" d="M125.78,106.716l14.877,9.82v15.681l-14.877-11.15Z" transform="translate(-115.919 -86.866)" fill="#90E8C3" stroke="#fff" stroke-width="1"/>
           <!-- properties needed to create this animation -->
           <!-- The to and from numbers are ordered x y -->
            <animateTransform 
            attributeName="transform"
            attributeType="XHL"
            type="translate"
            from="0 0"
            to="50 0"
            begin="0"
            dur="3s"
            repeatCount="indefinite"
            </animateTransform>
        </g>

        <!-- Changing the from state and the to -->
        <g id="demoBox-b">
            <path class="Path_1" data-name="Path 1" d="M141.138,90.814,156.5,102.235v15.184l-15.358,11.421L125.78,117.419V102.235Z" transform="translate(-116 -83)"/>
            <path class="Path_2" data-name="Path 2" d="M125.78,106.716l14.877,9.82v15.681l-14.877-11.15Z" transform="translate(-115.919 -86.866)" fill="#90E8C3" stroke="#fff" stroke-width="1"/>
           <!-- properties needed to create this animation -->
           <!-- The to and from numbers are ordered x y -->
            <animateTransform 
            attributeName="transform"
            attributeType="XHL"
            type="translate"
            from="50 50"
            to="0 50"
            begin="0"
            dur="3s"
            repeatCount="indefinite"
            </animateTransform>
        </g>

        <!-- Changing the from state and the to -->
        <g id="demoBox-c">
            <path class="Path_1" data-name="Path 1" d="M141.138,90.814,156.5,102.235v15.184l-15.358,11.421L125.78,117.419V102.235Z" transform="translate(-116 -83)"/>
            <path class="Path_2" data-name="Path 2" d="M125.78,106.716l14.877,9.82v15.681l-14.877-11.15Z" transform="translate(-115.919 -86.866)" fill="#90E8C3" stroke="#fff" stroke-width="1"/>
           <!-- properties needed to create this animation -->
           <!-- The to and from numbers are ordered x y -->
            <animateTransform 
            attributeName="transform"
            attributeType="XHL"
            type="translate"
            from="0 50"
            to="0 0"
            begin="0"
            dur="3s"
            repeatCount="indefinite"
            </animateTransform>
        </g>

        <!-- Changing the from state and the to -->
        <g id="demoBox-d">
            <path class="Path_1" data-name="Path 1" d="M141.138,90.814,156.5,102.235v15.184l-15.358,11.421L125.78,117.419V102.235Z" transform="translate(-116 -83)"/>
            <path class="Path_2" data-name="Path 2" d="M125.78,106.716l14.877,9.82v15.681l-14.877-11.15Z" transform="translate(-115.919 -86.866)" fill="#90E8C3" stroke="#fff" stroke-width="1"/>
           <!-- properties needed to create this animation -->
           <!-- The to and from numbers are ordered x y -->
            <animateTransform 
            attributeName="transform"
            attributeType="XHL"
            type="translate"
            from="50 0"
            to="50 50"
            begin="0"
            dur="3s"
            repeatCount="indefinite"
            </animateTransform>
        </g>
        <!--  End of example  ------------------------------------------------------->
    </svg>
   </div>
</body>
</html>
